<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Project-Game</title>
    <!-- link the css folder and file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link the javascript file and folder -->
    <script defer src="./js/app.js"></script>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="board"></div>
     <div id="gameOverMessage" class="game-over">Game Over</div>
    
     <div class="keys">
        <div class="up key" data-key="ArrowUp">
          <img src="https://www.svgrepo.com/show/487966/up-sm.svg" alt="up" id="up">
        </div>
        <div class="down key" data-key="ArrowDown">
            <img src="https://www.svgrepo.com/show/487293/down-md.svg" alt="down" id="down">
        </div>
        <div class="left key" data-key="ArrowLeft">
            <img src="https://www.svgrepo.com/show/487513/left-md.svg" alt="left" id="left">
        </div>
        <div class="right key" data-key="ArrowRight">
            <img src="https://www.svgrepo.com/show/487738/right-sm.svg" alt="right" id="right">
        </div>
    </div>
    
    <div class="reset-btn">
        <button>Reset</button>
    </div>
    
</body>
</html>
